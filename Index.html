<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corretaje de Propiedades</title>

   <link rel="stylesheet" href="./estilos.css">
</head>

<body>

    <header>
        <nav>
            <ul>
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#propiedades">Propiedades</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="inicio">
            <h1>Bienvenido a Nuestro Corretaje de Propiedades</h1>
            <p>Encuentra la casa de tus sueños con nosotros.</p>
        </section>

        <section id="propiedades">
            <h2>Nuestras Propiedades</h2>
            <img id="imagen-destacada" src="./f2.jpg" alt="Imagen Destacada de Propiedad" style="width:100%; max-height:300px; object-fit:cover;">

        </section>

        <section id="servicios">
            <h2>Nuestros Servicios</h2>
            <!-- Detalle de los servicios ofrecidos -->
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <form class="contact-form">
                <input type="text" placeholder="Nombre" required>
                <input type="email" placeholder="Correo electrónico" required>
                <textarea placeholder="Mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Corretaje de Propiedades. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>


</html>
